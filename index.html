<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark-Themed Journal</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Quill CSS for text formatting -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.core.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <!-- Include Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>My Journal</h1>
      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search entries..." />
        <button id="search-button"><i class="fas fa-search"></i></button>
      </div>
      <!-- Entry Form -->
      <form id="entry-form">
        <!-- Text Formatting Toolbar -->
        <div id="toolbar"></div>
        <!-- Text Editor -->
        <div id="editor"></div>
        <!-- Tags Input -->
        <input
          type="text"
          id="tags-input"
          placeholder="Add tags (comma separated)"
        />
        <!-- Mood Selection -->
        <select id="mood-select">
          <option value="">Select Mood</option>
          <option value="happy">ðŸ˜Š Happy</option>
          <option value="sad">ðŸ˜¢ Sad</option>
          <option value="excited">ðŸ˜ƒ Excited</option>
          <option value="tired">ðŸ˜´ Tired</option>
          <option value="angry">ðŸ˜  Angry</option>
        </select>
        <!-- Image Upload Field -->
        <input type="file" id="image-input" accept="image/*" />
        <!-- Add Entry Button -->
        <button type="submit" id="add-entry-button">
          <i class="fas fa-plus"></i> Add Entry
        </button>
      </form>
      <!-- File Input for Loading Entries -->
      <div class="file-input-container">
        <input type="file" id="file-input" accept=".json" multiple />
        <button id="load-button">
          <i class="fas fa-file-upload"></i> Load Entries
        </button>
      </div>
      <!-- Calendar View -->
      <div id="calendar"></div>
      <!-- Entries Display -->
      <div id="entries"></div>
      <!-- Export Button -->
      <button id="export-button">
        <i class="fas fa-file-export"></i> Export Entries
      </button>
      <!-- Analytics Dashboard -->
      <div id="analytics-dashboard">
        <h2>Analytics Dashboard</h2>
        <canvas id="entries-chart"></canvas>
        <div id="mood-stats"></div>
      </div>
    </div>
    <!-- Include Quill JS for text formatting -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Include Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Sortable.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- Main Script -->
    <script src="script.js"></script>
  </body>
</html>
